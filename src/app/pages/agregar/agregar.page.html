<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>{{ List.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name Item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list #ionList>
    <ion-list-header *ngIf="List.items.length > 0">
      <ion-label>
        <h1>Tasks to do</h1>
      </ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of List.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="item.completed" (ionChange)="changeItemCheck(item)"></ion-checkbox>
        <ion-label>{{item.description}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="edit(item)" color="dark">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-fab-button>
  </ion-fab>
</ion-content>
